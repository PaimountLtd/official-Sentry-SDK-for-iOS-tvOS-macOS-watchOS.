name: 'CodeQL'

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main
  schedule:
    - cron: '40 4 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: macos-13

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@9e8d0789d4a0fa9ceb6b1738f7e269594bdd67f0 # pin@v2
        with:
          languages: ${{ matrix.language }}

      - run: >-
          env NSUnbufferedIO=YES
          xcodebuild
          -workspace Sentry.xcworkspace
          -scheme Sentry
          -configuration Release
          -destination platform="iOS Simulator,OS=latest,name=iPhone 14 Pro" | xcpretty && exit ${PIPESTATUS[0]}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9e8d0789d4a0fa9ceb6b1738f7e269594bdd67f0 # pin@v2
